<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
       <script src="../wesevents/page_function.js">
        </script>
        <script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
    </head>
    <body>



        <div data-role="page" id="homePage">      
            <div data-role="header">         
                <h1>
                    Wes Events</h1>     
            </div>


            <div data-role="main" class="ui-content">
                <p id = "text">Choose what you want to do!</p>
                <a href = "#secondPage" data-role = "button">Create Event</a>
                <button data-role="ui-btn">Entertainment</button>
                <button data-role="ui-btn">Student Groups</button>
                <button data-role="ui-btn">Academics</button>
                <button data-role="ui-btn">Career &amp; Business</button>
                <button data-role="ui-btn">Nightlife</button>
                <a href = "#masterList" data-role = "button">See All Events</a>



            </div>




            <div data-role="footer">
                <h1>Footer Text</h1>
            </div>
        </div>

        <div data-role="page" id = "secondPage">
            <div data-role="header">
                <h1>Create Event</h1>
            </div>

         



        <div data-role="main" class="ui-content">
            <p>This is the second page</p>
            <a href ="#homePage" data-role = "button">Home Page</a>

        </div data-role="main" class="ui-content">
            <label for="text-14">Name:</label>
            <input type="text" data-mini="true" name="text-14" id="text-14"
       
            <label for="text-14">Time/Date:</label>
            <input type="text" data-mini="true" name="text-14" id="text-14"
    
            <label for="text-14">Place:</label> 
            <input type="text" data-mini="true" name="text-14" id="text-14"
  
            <label for="text-14">Hosted By:</label>
            <input type="text" data-mini="true" name="text-14" id="text-14"
 
            <label for="text-14">Description:</label>
            <input type="text" data-mini="true" name="text-14" id="text-14"
        
            <label for="text-14">Tags:</label>
            <input type="text" data-mini="true" name="text-14" id="text-14">

            <div data-role="main" class="ui-content">
                <a href="#masterList" class="ui-btn">Submit</a>
            </div> 
        </div>



        <div data-role = "page" id = "masterList">
            <div data-role = "header"></div>

            <a href ="#homePage" data-role = "button">Home Page</a>

            <div data-role = "main" class="ui-content">
                <p> List of Events</p>

                    <ul data-role="listview">
                        <li><a href="#">Event 1</a></li>
                        <li><a href="#">Event 2</a></li>
                        <li><a href="#">Event 3</a></li>
                        <li><a href="#">Event 4</a></li>
                    </ul>
            </div>


            <div data-role="footer">
                <h1>Footer Text</h1>
            </div>
        </div>

    </body>
</html>
